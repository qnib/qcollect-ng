ticker:
    interval: 5000
collectors: "docker-stats"
filters: "id"
handlers: "opentsdb"
collector:
  file:
    path: "resources/metrics.graphite"
    reopen: true                  # If file is truncated it will be reopened
handler:
  log:
    inputs: "id"
  influxdb:
    server: "172.17.0.1"
    inputs: "id"
  opentsdb:
    server: "172.17.0.1"
    inputs: "id"
    target: "influxdb"